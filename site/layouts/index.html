{{ define "main" }}

<section class="hero">
  {{ .Content }}

  <form
    id="form_subscribe"
    class="subscribe"
    action="https://app.freshmail.com/en/actions/subscribe/"
    method="post"

  >
    <input type="hidden" name="subscribers_list_hash" value="8kg0ni4hxz" />
    <input
      type="email"
      name="freshmail_email"
      placeholder="{{ i18n "your_email" }}"
    />
    <input type="hidden" name="ml-submit" value="1" />
    <button type="submit">{{ i18n "subscribe" }}</button>
  </form>



  <div class="social">
    <a href="https://t.me/stableunit">
      <img src="/img/telegram.svg" alt="Telegram" class="icon" />
    </a>
    <a href="#">
      <img src="/img/medium.svg" alt="Medium" class="icon" />
    </a>
    <a href="https://twitter.com/elpinguinofrio">
      <img src="/img/twitter.svg" alt="Twitter" class="icon" />
    </a>
  </div>
</section>

<aside>
  <img src="/img/hero1.png" srcset="/img/hero1_2x.png 2x" alt="Stable Unit and Volatility Penguins" />
</aside>

{{end}}
